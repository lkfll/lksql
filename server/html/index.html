<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <dev id="1">
        <h1>----</h1>
    </dev>


    <script>
        var data = new FormData();
        data.set("table", "ssssssssssss")
        fetch('http://127.0.0.1:8080/createTable', {
            method: "POST",
            body: JSON.stringify({ table: "ssssssssssss" })
        })
            .then(response => response.json())
            .then(json => console.log(json))

        fetch('http://127.0.0.1:8080/deseTable', {
            method: "POST",
            body: JSON.stringify({ table: "issues" })
        })
            .then(response => response.json())
            .then(json => console.log(json))

            fetch('http://127.0.0.1:8080/deseTables', {
            method: "POST",
            body: JSON.stringify(["issues", "my_student", "priority","sort"])
        })
            .then(response => response.json())
            .then(json => console.log(json))

        fetch('http://127.0.0.1:8080/showTables', {
            method: "POST",
        })
            .then(response => response.json())
            .then(json => console.log(json))



        fetch('http://127.0.0.1:8080/dropTable', {
            method: "POST",
            body: JSON.stringify({ table: "ssssssssssss" })
        })
            .then(response => response.json())
            .then(json => console.log(json))
    </script>
</body>

</html>
